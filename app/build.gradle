apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    repositories {
        mavenCentral()
    }

    defaultConfig {
        applicationId "com.eventshare.eventshare"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile files('libs/Parse-1.9.0/Parse-1.9.0.jar')
    compile files('libs/Parse-1.9.0/bolts-android-1.1.4.jar')
    compile files('libs/ParseFacebookUtilsV4-1.9.0/ParseFacebookUtilsV4-1.9.0.jar')


    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.facebook.android:facebook-android-sdk:4.0.0'
    compile 'com.github.lzyzsd:circleprogress:1.1.0@aar'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile 'com.wdullaer:materialdatetimepicker:1.4.2'
    compile 'com.squareup.picasso:picasso:2.5.2'

}
